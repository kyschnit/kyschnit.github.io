<!DOCTYPE html>
<html>

<head>
	<!-- Link Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- Link CSS Stylesheet -->
	<link rel="stylesheet" href="style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/eba0e32aea.js" crossorigin="anonymous"></script>

	<script type="text/javascript" src="scripts/num_to_word.js"></script>
	<script type="text/javascript" src="scripts/audio.js"></script>
	<script type="text/javascript" src="scripts/drag.js"></script>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Spring Break Countdown</title>
	<link rel="icon" type="image/x-icon" href="media/favicon.ico">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<audio autoplay muted loop id="audio">
		<source src="media/beachsound.mp3" type="audio/mp3">
	</audio>
	<div id="container" class="h-100">
		<div class="embed-responsive embed-responsive-16by9">
			<video autoplay muted id="video" class="embed-responsive-item">
				<source src="media/beach.mp4" type="video/mp4">
			</video>
		</div>
	</div>
	<i class="fas fa-volume-mute fa-2x" id="vol"></i>
	<div id="countdown">
		<h1 id="days" class="display-1"></h1>
		<h4 id="hms" class="display-4 text-right"></h4>
		<h1 id="break" class="display-3"></h1>
	</div>

	<script>
		$("#video").bind('ended', function () {
			this.currentTime = 1;
			this.play();
		});

	</script>
</body>

</html>
